<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=.7, maximum-scale=.7, user-scalable=no">
	<meta name="og:description" content="品牌背後包含許多不為人知的故事，這次我們以互動探索地圖的方式，把品牌的故事呈現在您面前，由您來決定自由探索。" />
	<meta property="og:title" content="互動探索地圖"/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="http://demo.sparospace.com/interactive-maps"/>
	<meta property="og:image:type" content="image/png"/>
	<meta property="og:image" content="./images/touch-icon/touch-icon-180x180.png"/>
	<meta property="og:site_name" content="互動探索地圖" />
	<meta name="description" content="品牌背後包含許多不為人知的故事，這次我們以互動探索地圖的方式，把品牌的故事呈現在您面前，由您來決定自由探索。">
	<meta name="keywords" content="SparoSpace,探索地圖,互動地圖">
	<meta http-equiv="content-language" content="zh-Hant-TW">

	<link rel="canonical" href="http://demo.sparospace.com/interactive-maps">
	<link rel="shortcut icon" type="image/x-icon" href="./images/touch-icon/favicon.ico?v=2" />
	<link rel="apple-touch-icon" href="./images/touch-icon/touch-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="57x57" href="./images/touch-icon/touch-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="./images/touch-icon/touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="./images/touch-icon/touch-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="./images/touch-icon/touch-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="./images/touch-icon/touch-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="./images/touch-icon/touch-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="./images/touch-icon/touch-icon-152x152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="./images/touch-icon/touch-icon-180x180.png" />
	<title>互動探索地圖</title>
	<link rel="stylesheet" href="stylesheets/main.css">
<body>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-79743927-3"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-79743927-3');
	</script>
	<!-- Global site tag (gtag.js) - Google Analytics end-->
	<div class="loading-page">

		<div class="svg-box">
			<div class="loading-brand">
				<img src="./images/touch-icon/icon.svg">
			</div>
			<svg class="loading-bg-red" width="100" height="100" x="0" y="0" style="position:absolute; top:0; left:0;">
				<circle cx="50" cy="50" r="25" stroke="rgba(255,100,120,.2)" stroke-width="6" fill="none" stroke-dasharray="156,156" stroke-dashoffset="0" stroke-linecap="round"></circle>
			</svg>

			<svg width="100" height="100" class="loading-circle loading-red" x="100" y="100" style="position:absolute; top:0; left:0;">
				<circle cx="50" cy="50" r="25" stroke="#f99" stroke-width="6" fill="none" stroke-dasharray="104,156" stroke-linecap="round" stroke-dashoffset="-52"></circle>
			</svg>
		</div>
	</div>
	<nav id="menu">
		<div class="nav-icon" style="background-image:url('http://iconshow.me/media/images/ui/ios7-icons/png/512/nav512.png')"></div>
		<div class="brand">
			<img src="./images/touch-icon/logo.svg">
		</div>
		<ul></ul>
	</nav>
	<section id="map-outer">
		<div class="map-header">
			<div class="logo"></div>
			<div class="map-timeline">
				<ul class="timeline-item">
					<li>
						<h3>培育</h3>
						<div class="img"></div>
					</li>
					<li>
						<h3>採花</h3>
						<div class="img"></div>
					</li>
					<li>
						<h3>萃取</h3>
						<div class="img"></div>
					</li>
					<li>
						<h3>檢測</h3>
						<div class="img"></div>
					</li>
					<li>
						<h3>裝瓶</h3>
						<div class="img"></div>
					</li>
					<li>
						<h3>出貨</h3>
						<div class="img"></div>
					</li>
				</ul>
				<div class="timeline-bar">
					<div class="timeline-progress"></div>
				</div>
			</div>
		</div>
		<div id="wraper">
			<div class="iso-map">
				<img src="images/iso-map.png" alt="interactive-maps-bg">
				<div class="map-layer"></div>
				<ul class="truck">
					<li class="route2"></li>
					<li class="route3"></li>
					<li class="route1"></li>
					<li class="route4"></li>
				</ul>
				<div class="building-component">
					<div class="airplane"></div>
					<div class="godwood">
						<div class="track"></div>
						<div class="train"></div>
					</div>
					<div class="man-store"></div>
					<div id="extraction-tube">
						<svg viewBox="0 0 100 100"></svg>
					</div>
					<div class="mountain-high">
					</div>
				</div>
			</div>
		</div>
		<div class="intro">
			<div class="text">
				<h2>探索地圖</h2>
				<article>
					<p>
						歡迎來到SparoSpace專屬地圖。品牌背後包含許多不為人知的故事，這次我們以互動探索地圖的方式，把品牌的故事呈現在您面前，由您來決定自由探索。
					</p>
					<p>
						您可以拖曳地圖隨意探索。每個地標都有屬於品牌的故事，可以點擊地標以獲得更多的資訊。
					</p>
				</article>
				<div class="btn-close">
					<span>開始探索</span>
				</div>
			</div>
			<div class="intro-close"></div>
		</div>
		<div id="layer">
			<div class="inner">
				<ul class="article">
				</ul>
			</div>
			<div class="close">
			</div>
		</div>
	</section>
	<footer>
		<span>2017 © SparoSpace All rights reserved.</span>
	</footer>

	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
	<script src="js/hammer.min.js"></script>
	<script src="js/myscript.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
	<!-- <script src="js/myscript.min.js"></script> -->
</body>
</html>
